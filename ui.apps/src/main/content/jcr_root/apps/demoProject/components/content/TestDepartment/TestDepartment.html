<h1>Test Component for Department Details</h1>

<form>
<label for="dname">Enter Department Name:</label><br>
<input type="text" id="dname" placeholder="Enter Department Name"><br>
<pre id="infoSubmit"></pre>
<div id="afterSubmit">
    <button name="Submit" id="submit-button">Submit</button>
</div>
</form>
<script>
    $(document).ready(function () {
    $('#submit-button').click(function(e) {
    e.preventDefault();
    let dName= $('#dname').val();
   $.ajax({
      url: '/bin/Department',
      data: {
            departmentName: dName
      },
      error: function() {
         $('#infoSubmit').html('<p>An error has occurred</p>');
         $('button').hide();
      },
      success: function(data) {
         var $names = $('<h4>').text(data);
         $('#infoSubmit').html('').append($names);
//         $('button').hide();
         $('#afterSubmit').hide();
      },
      type: 'GET'
   });
})});
</script>
